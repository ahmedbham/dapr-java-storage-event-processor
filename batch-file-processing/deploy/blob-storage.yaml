apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: blob-storage
  namespace: default
spec:
  type: bindings.azure.blobstorage
  version: v1
  metadata:
  - name: storageAccount
    value: dapr1batch
  - name: storageAccessKey
    secretKeyRef:
      name: blob-storage-secret
      key: connectionString
  - name: container
    value: orders