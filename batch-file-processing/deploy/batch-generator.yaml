apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-generator
  labels:
    app: batch-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: batch-generator
  template:
    metadata:
      labels:
        app: batch-generator
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "batch-generator"
        dapr.io/app-port: "3003"
        dapr.io/log-level: "debug"
        dapr.io/config: "tracing"
    spec:
      containers:
      - name: batch-generator
        image: dapr1batch.azurecr.io/batch-generator:v1
        ports:
        - containerPort: 3003
        imagePullPolicy: Always